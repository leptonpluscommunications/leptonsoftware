<!DOCTYPE html> <html> <head> <title> User Data Management </title> <style> body { margin: 0; font-family: 'Arial', sans-serif; background-color: #f4f4f4; color: #333; } header { background-color: #2c3e50; padding: 1rem; text-align: center; color: #ecf0f1; } h1, h2 { color: #3498db; } #formContainer { margin-bottom: 20px; } label { display: block; margin-top: 10px; color: #3498db; } input, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #3498db; border-radius: 4px; box-sizing: border-box; } button { margin: 10px; padding: 8px 16px; background-color: #2ecc71; color: #fff; border: none; border-radius: 4px; cursor: pointer; } button:hover { background-color: #27ae60; } table { border-collapse: collapse; margin-bottom: 20px; width: 100%; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); } th, td { border: 1px solid #ddd; padding: 12px; text-align: left; opacity: 0; animation: fadeIn 1s ease-out forwards; } th { background-color: #3498db; color: #fff; } @keyframes fadeIn { to { opacity: 1; } } </style> </head> <body> <header> <h1>WELCOME TO LEPTON PLUS COMMUNICATIONS!!</h1> </header> <section id="realTimeDatabase"> <h2>REAL TIME DATABASE</h2> <table id="outputTable"> <thead> <tr> <th>ID</th> <th>Longitude</th> <th>Latitude</th> <th>Action</th> </tr> </thead> <tbody></tbody> </table> </section> <script> document.addEventListener('DOMContentLoaded', () => { const tbody = document.querySelector('#outputTable tbody'); const table = document.getElementById("outputTable"); fetch("http://localhost:8080/fetch") .then(res => res.json()) .then(data => { data.forEach(user => { const row = tbody.insertRow(); const cell1 = row.insertCell(0); const cell2 = row.insertCell(1); const cell3 = row.insertCell(2); const cell4 = row.insertCell(3); cell1.textContent = user.ID; cell2.textContent = user.Longitude; cell3.textContent = user.Latitude; const editButton = document.createElement("button"); editButton.textContent = "Edit"; editButton.onclick = () => editData(row); const deleteButton = document.createElement("button"); deleteButton.textContent = "Delete"; deleteButton.onclick = () => deleteData(row); cell4.appendChild(editButton); cell4.appendChild(deleteButton); }); }) .catch(error => { console.log("Error fetching data:", error); }); function editData(row) { console.log("Edit clicked for row:", row); } function deleteData(row) { console.log("Delete clicked for row:", row); row.remove(); } }); </script> </body> </html>
